<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Calculator by Rishu</title>
    <link
        rel="stylesheet"
        type="text/css"
        href="calculator.css"
    >

    
</head>


<body>
    
    <!-- <h1 id="heading">Calculator</h1> -->
    <table
        id="table"
        border="0px solid black"
        cellspacing="5px"
        cellpadding="0px"
    >
        <tr id="table-row">


            <caption id="heading"> Basic Calculator</caption>
            <td
                id=""
                rowspan="3"
                colspan="4"
                style="height:13vh ; background-color: orange;"
            >
                <p id="display"></p>
            </td>

        </tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <td><button
                    class="button"
                    data-value="A/C"
                    style="background-color:rgb(255, 0, 0) ;"
                ><b style="font-size: 2rem;">A/C</b></button> </td>
            <td><button
                    class="button"
                    data-value="%"
                    style="background-color:rgb(135, 145, 254)  ;"
                ><b style="font-size: 2rem;">%</b></button> </td>
            <td><button
                    class="button"
                    data-value="/"
                    style="background-color:rgb(135, 145, 254) ;"
                ><b style="font-size: 2rem;">/</b></button> </td>
            <td><button
                    class="button"
                    data-value="delete"
                    style="background-color:rgb(255, 0, 0) ;"
                ><b style="font-size: 2rem;">del</b></button> </td>
        </tr>
        <tr>
            <td><button
                    class="button"
                    data-value="1"
                ><b style="font-size: 2rem;">1</b></button> </td>
            <td><button
                    class="button"
                    data-value="2"
                ><b style="font-size: 2rem;">2</b></button> </td>
            <td><button
                    class="button"
                    data-value="3"
                ><b style="font-size: 2rem;">3</b></button> </td>
            <td><button
                    class="button"
                    data-value="*"
                    style="background-color:rgb(135, 145, 254)  ;"
                ><b style="font-size: 2rem;">x</b></button> </td>
        </tr>
        <tr>
            <td><button
                    class="button"
                    data-value="4"
                ><b style="font-size: 2rem;">4</b></button> </td>
            <td><button
                    class="button"
                    data-value="5"
                ><b style="font-size: 2rem;">5</b></button> </td>
            <td><button
                    class="button"
                    data-value="6"
                ><b style="font-size: 2rem;">6</b></button> </td>
            <td><button
                    class="button"
                    data-value="-"
                    style="background-color:rgb(135, 145, 254)  ;"
                ><b style="font-size: 2rem;">-</b></button> </td>
        </tr>
        <tr>
            <td><button
                    class="button"
                    data-value="7"
                ><b style="font-size: 2rem;">7</b></button> </td>
            <td><button
                    class="button"
                    data-value="8"
                ><b style="font-size: 2rem;">8</b></button> </td>
            <td><button
                    class="button"
                    data-value="9"
                ><b style="font-size: 2rem;">9</b></button> </td>
            <td><button
                    class="button"
                    data-value="+"
                    style="background-color:rgb(135, 145, 254) ;"
                ><b style="font-size: 2rem;">+</b></button> </td>
        </tr>
        <tr>
            <td><button
                    class="button"
                    data-value="0"
                ><b style="font-size: 2rem;">0</b></button></td>
            <td> <button
                    class="button"
                    data-value="clicked"
                    style="background-color:rgb(0, 0, 0) ;"
                ><b style="font-size: 1rem;">Rishu</b></button></td>
            </td>
            <td><button
                    class="button"
                    data-value="."
                    style="background-color:rgb(135, 145, 254) "
                ><b style="font-size: 2rem;">.</b></button> </td>
            <td><button
                    class="button"
                    data-value="="
                    style="background-color:rgb(255, 0, 0) ;"
                ><b style="font-size: 2rem;">=</b></button> </td>

        </tr>
    </table>

    <script src="calculator.js">
    </script>

</body>

</html>
